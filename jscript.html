<!DOCTYPE html>
<html lang="en">
<head>
    <title>comparing dog and human year</title>

    <script type="text/javascript">

        function cyears(form) {
            form.dogage.value=form.myage.value * 7
        }

    </script>
</head>
<body>
    <b>FIND OUT AGE IN DOG YEARS!</b>
    
    <form method="post">
        <table>
            <tr>
                <td>
                    enter your age:
                </td>
                <td>
                    <input type="text" name="myage" size="15">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="calculate" onclick="cyears(this.form)">
                </td>
            </tr>
            <tr>
                <td>
                    your age in dog year is:
                </td>
                <td>
                    <input type="text" name="dogage" size="15">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
